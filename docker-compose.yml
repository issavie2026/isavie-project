services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/data/dev.db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production-min-32-chars}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - backend-data:/app/data

volumes:
  backend-data:
